{% extends "base.html" %}

{% block title %}Мои задачи{% endblock %}

{% block content %}
  <!-- Заголовок и фильтры -->
  <div class="tasks-header">
    <h1>Мои задачи</h1>
    <div class="tasks-filters">
      <button class="filter-btn active" data-filter="all">Все задачи</button>
      <button class="filter-btn" data-filter="active">Активные</button>
      <button class="filter-btn" data-filter="completed">Завершенные</button>
      <button class="filter-btn" data-filter="overdue">Просроченные</button>
    </div>
    <button class="create-task-btn" id="createTaskBtn">➕ Создать задачу</button>
  </div>

  <!-- Статистика -->
  <div class="stats-container" id="statsContainer">
    <!-- Статистика будет загружена динамически -->
  </div>

  <!-- Список задач -->
  <div class="tasks-container">
    <div class="tasks-list" id="tasksList">
      <!-- Задачи будут загружены динамически -->
    </div>
  </div>

  <!-- Форма создания задачи -->
  <div class="task-form-modal" id="taskFormModal">
    <div class="task-form-modal-content">
      <div class="task-form-header">
        <h2>Создание задачи</h2>
        <button class="close-btn" id="closeTaskForm">×</button>
      </div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Название задачи *</label>
          <input type="text" id="taskTitle" required placeholder="Введите название задачи">
        </div>
        <div class="form-group">
          <label for="taskDescription">Описание задачи</label>
          <textarea id="taskDescription" placeholder="Опишите детали задачи..."></textarea>
        </div>
        <div class="form-group">
          <label for="taskDeadline">Срок выполнения *</label>
          <input type="datetime-local" id="taskDeadline" required>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn" id="cancelTaskForm">Отмена</button>
          <button type="submit" class="submit-btn">Создать задачу</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
